version: '3.8'

services:
  expense-tracker:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./expenses.json
        target: /app/expenses.json
        bind:
          create_host_path: true
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    user: "0:0"  # Run as root to avoid permission issues
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "dockge.name=Expense Tracker"
      - "dockge.description=Personal expense tracking application"
      - "dockge.icon=fas fa-receipt" 